<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="ins">Player</h1>
    <form action="player.html">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required><br/>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required><br/>
            <label for="gnumber"><b>Game ID</b></label>
            <input placeholder="Enter GameID" pattern="[0-9]+" name="gnumber" required><br/>
            <label for="stakeholders">Choose a role:</label>
            <select name="stakeholders" id="stakeholders">
                <option value="Retailer">Retailer</option>
                <option value="Wholesaler">Wholesaler</option>
                <option value="Manufacturer">Manufacturer</option>
                <option value="Distributor">Distributor</option>
            </select>
            <button type="submit">Start Game</button>
        </div>
    </form>
</body>
</html>
